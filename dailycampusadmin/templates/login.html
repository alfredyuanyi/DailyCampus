<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<title>管理员登陆</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link rel="icon" href="/static/img/role.png" type="image/x-icon">
  <link rel="shortcut icon" href="/static/img/role.png" type="image/x-icon"> -->
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style type="text/css">
    /*body{
      background-image: url('/static/image/loginbackground.jpg');
    }*/
    #loginform{
      margin: 200px 400px 200px 400px;
    }
    .fontwhite{
      color: white;
    }
  </style>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
    <div class="container-fluid">
      <div class="container-fluid" id="loginform">
      <!--表单开始-->
        <form class="form-horizontal" role="form" action="/admin/login/" method="post">
        {% csrf_token %}
        <div class="form-group">
          {% if form.errors %}
          <p style="color: red;">请修改下列错误</p>
          {% endif %}
        </div>
          <div class="form-group">
          {{ form.username.errors }}
            <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="请输入用户名" name="username">
            </div>
          </div>
          <div class="form-group">
          {{form.password.errors }}
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码" name="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">登陆</button>
            </div>
          </div>
        </form>
<!--表单结束-->
      </div>
    </div>
	</body>
</html>
